<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="57x57" href="./ico/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./ico/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./ico/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./ico/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./ico/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./ico/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./ico/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./ico/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./ico/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./ico/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./ico/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./ico/favicon-16x16.png">
    <link rel="manifest" href="./ico/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./ico/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card p-4 shadow-sm" style="max-width: 400px; margin: auto;">
            <h3 class="text-center mb-3">Đăng ký</h3>

            <!-- FORM ĐĂNG KÝ -->
            <form action="/data.js" method="POST">

                <label for="login" class="form-label">Tên đăng ký</label>
                <input type="text" name="username" id="login" class="form-control mb-3" placeholder="Username" required>

                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" name="password" id="password" class="form-control mb-3" placeholder="Password" required>

                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control mb-3" placeholder="Email" required>

                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="dieukhoan" required>
                    <label class="form-check-label" for="dieukhoan">Tôi đồng ý với các điều khoản</label>
                </div>

                <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
            </form>
        </div>
    </div>

</body>
</html>
